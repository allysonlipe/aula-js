<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function novoItem() {
            var campos = document.getElementsByTagName("input");
            var novaLinha = document.createElement("tr");
            for (var i = 0; i < campos.length; i++) {
                var novaColuna = document.createElement("td");
                novaColuna.innerHTML = campos[i].value;
                novaLinha.appendChild(novaColuna);
            }
            var tabela = document.getElementById("tabela");
            tabela.appendChild(novaLinha);
        }
    </script>
</head>

<body>
    <div id="formulario" class="card mb-3">
        <div class="card-header bg-primary text-white">Meus feitiços</div>
        <div class="card-body">
            <div class="mb-3">
                Feitiço: <input type="text" class="form-control d-inline-block w-auto" />
                Nível: <input type="text" class="form-control d-inline-block w-auto" />
                <button class="btn btn-success ms-2" onclick="novoItem()">+</button>
            </div>
        </div>
    </div>

    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped" id="tabela">
                    <thead>
                        <tr>
                            <th>Feitiço</th>
                            <th>Nível</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Novas linhas serão adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
